
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActivityLabel">Create or edit a Activity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.activity.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_activitydatetime">Activitydatetime</label>
                <div class="input-group">
                    <input id="field_activitydatetime" type="text" class="form-control" name="activitydatetime" datetime-picker="{{dateformat}}" ng-model="vm.activity.activitydatetime" is-open="vm.datePickerOpenStatus.activitydatetime"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('activitydatetime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.activitydatetime.$invalid">
                <p class="help-block"
                    ng-show="editForm.activitydatetime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.activitydatetime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_intensity">Intensity</label>
            <input type="number" class="form-control" name="intensity" id="field_intensity"
                    ng-model="vm.activity.intensity"
                    required min="1" max="5"/>
            <div ng-show="editForm.intensity.$invalid">
                <p class="help-block"
                    ng-show="editForm.intensity.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.intensity.$error.min" translate-value-min="1">
                    This field should be at least 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.intensity.$error.max">
                    This field cannot be more than 5.
                </p>
                <p class="help-block"
                    ng-show="editForm.intensity.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.activity.user" ng-options="user as user.login for user in vm.users track by user.id" required>
            </select>
        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
